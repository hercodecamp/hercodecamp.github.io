- q: Do I need programming experience?
  a: No prior coding experience is needed.
- q: What is the target group?
  a: We are looking for participants in high school the 2020/2021 calendar year.
- q: What skills do I need?
  a: Participants should be highly motivated to learn and collaborate.
- q: Do I need to bring my own computer?
  a: For the virtual summer series, you *will* need it. Will this be a problem? Reach out to  us!
- q: How has COVID-19 impacted the program?
  a: We are going virtual! More details below.
